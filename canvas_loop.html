function circulo(x, y, color){
	
	
	paint.fillStyle=color
	paint.strokeStyle="black"
	paint.beginPath();
	paint.arc(raio+ (x*raio*2), raio+ (y*raio*2), raio, 0, 2*Math.PI);
	paint.fill();
	//paint.stroke();
}

function desenha2(){


	linha = 1;	
	coluna = 1;
	raio = 10;
	max =30;

	for(var y = 1; y < max; y ++){
		for(var x = 1; x < max; x ++){
		
			circulo(x, y, "black");
		
			//document.write("x: " + x + " |y: " + y + "<br>") ;
		
			if(x == linha && y == coluna){
				circulo(coluna, linha, "red");
				
				if (y < max/2){
					linha ++;
				} else {
					linha --;
				}
				coluna ++;
			} 
		}
	}
}
