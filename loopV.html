<script>
var primeira = 1;
var segunda = 19;
for(var linha = 1; linha <=10; linha++){
	for(var under = 1; under <= 19; under++){
		if (under == primeira){
			document.write("*");
		}else if (under == segunda){
			document.write("*");
		} else {
			document.write("_")
		};

	}
	primeira++;
	segunda--;
	document.write("<br>")
}
</script>
